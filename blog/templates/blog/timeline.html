{% extends "blog/base.html" %}
{% load staticfiles %}
{% block content %}

<div class="content">
    <div class="cont w1000">
        <div class="list-item">



    <div class="layui-col-lg-offset5"></div>
    <div class="layui-col-lg-offset3">

        <ul class="layui-timeline">
            {% for timer in timeaxi %}
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title layui-icon">&#xe642;{{ timer.title }}</h3>
                          <ul>
                            <li class="layui-icon">&#xe63c;{{ timer.content | slice:":65"  }}</li>
                          </ul>
                    <p>
                        <br>{{ timer.create_time }} <i class="layui-icon">&#xe649;</i>
                    </p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>




        </div>
    </div>
</div>

{% endblock %}
