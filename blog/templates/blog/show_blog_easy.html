{% extends 'blog/base.html' %}
<style>
            *{margin:0;padding:0;}
            div{
                margin: 50px auto;
                width: 600px;
                height: 100px;
                line-height: 100px;
                font-size: 20px;
                font-weight: bold;
                color: #ff1493;
                background-color: #fff;
                box-shadow: 0 0 5px #000;
                border-radius: 10px;
            }
            .box2{
                color: #800000;
            }
            .box3{
                display: table;
                margin-top: 200px;
            }
            .box3 span{
                display: table-cell;
                vertical-align: middle;
                line-height: 20px;
            }
        </style>



{% block content %}
    <div class="content whisper-content leacots-content details-content">
        <div class="cont w1000">
            <div class="whisper-list">
                <div class="item-box">
                    <div class="review-version">
                        <div class="form-box">
                            <div class="article-cont">
                                <div class="title">
                                    <h3>{{easy.title}}</h3>
                                    <p class="cont-info">
                                        <span class="data">时间：{{ easy.create_time }}</span>
                                        <span class="layui-icon">&#xe66a;{{ easy.category }}</span>
                                        <span class="layui-icon">&#xe66f;
                                            {% for tag in tags%}
                                                {{ tag.tag_name }}、
                                            {% endfor %}
                                        </span>
                                    </p>
                                </div>
                                <div class="layui-textarea">
                                    {{easy.content | safe}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
